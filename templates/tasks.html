{% extends "base.html" %}
{% block content %}

   <ul class="collapsible">
      {% for task in tasks %}
      <li>
        <div class="collapsible-header white-text teal darken-1 text-shadow">
           <i class="fas fa-caret-down"></i>
           <strong>{{ task.car_make }}</strong> : {{ task.sell_by_date }}
           {% if task.is_urgent == "on" %}
                    <i class="fas fa-exclamation-circle light-blue-text text-lighten-2 tooltipped"
                        data-position="right" data-tooltip="URGENT!"></i>
            {% endif %}
         </div>
        <div class="collapsible-body">
           <strong>{{ task.car_make }}</strong>
           <p>{{ task.car_description }}</p>
         </div>
      </li>
      {% endfor %}
    </ul>

{% endblock %}
