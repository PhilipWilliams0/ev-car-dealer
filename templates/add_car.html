{% extends "base.html" %}
{% block content %}

<h3 class="light-blue-text text-darken-4 center-align">Add Car</h3>

<div class="row card-panel grey lighten-5">
    <form class="col s12" method="POST" action="{{ url_for('add_car') }}">
       <!-- category selection -->
       <div class="row">
         <div class="input-field col s12">
            <i class="fas fa-folder-open prefix light-blue-text text-darken-4"></i>
            <select id="category_name" name="category_name" class="validate" required>
              <option value="" disabled selected>Choose Category</option>
              {% for category in categories%}
                  <option value="{{ category.category_name }}">{{ category.category_name }}</option>
              {% endfor %}
            </select>
            <label>category_name</label>
          </div>
       </div>      
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-pencil-alt prefix light-blue-text text-darken-4"></i>
                <input id="car_make" name="car_make" minlength="5" maxlength="50"
                    type="text" class="validate" required>
                <label for="car_make">Task Name</label>
            </div>
        </div>
        <!-- task name -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-align-left prefix light-blue-text text-darken-4"></i>
                <textarea id="car_description" name="car_description" minlength="5"
                    maxlength="200" class="materialize-textarea validate" required></textarea>
                <label for="car_description">Car Description</label>
            </div>
        </div>
        <!-- sale date picker -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-calendar-alt prefix light-blue-text text-darken-4"></i>
                <input id="sell_by_date" name="sell_by_date" type="text" class="datepicker validate" required>
                <label for="sell_by_date">Sell by Date</label>
            </div>
        </div>
        <!-- is urgent -->
     <div class="row">
        <div class="input-field col s12">
           <div class="switch">
                    <i class="fas fa-exclamation-circle prefix light-blue-text text-darken-4"></i>
              <label for="is_urgent">
                        <input type="checkbox" id="is_urgent" name="is_urgent">
                        <span class="lever"></span>
                        Is Urgent
                    </label>
           </div>
        </div>
     </div>
     <!-- submit button -->
     <div class="row">
        <div class="col s12 center-align">
           <button type="submit" class="btn-large light-blue darken-1 text-shadow">
               Add Car <i class="fas fa-plus-square right"></i>
           </button>
        </div>
     </div>
    </form>
</div>

{% endblock %}
